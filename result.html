<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Emission Results</title>
</head>
<body>
    <h1>Car Emission Results</h1>
    <p>Manufacturer: {{ manufacturer }}</p>
    <p>Euro Category: {{ euro_category }}</p>
    <p>CO Emission: {{ co_emission }} kg</p>
    <p>NOx Emission: {{ nox_emission }} kg</p>
    <p>PM Emission: {{ pm_emission }} kg</p>
    <p>Total Emission: {{ total_emission }} kg</p>
</body>
</html>

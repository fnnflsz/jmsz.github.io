<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Károsanyag kibocsátás számológép</title>
</head>
<body>
    <h1>Károsanyag kibocsátás számológép</h1>
    <form action="/" method="post">
        <label for="manufacturer">Gyártó:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>

        <label for="year">Gyártási év (YYYY):</label>
        <input type="number" id="year" name="year" min="0" required><br>

        <label for="month">Gyártási hónap (MM):</label>
        <input type="number" id="month" name="month" min="0" required><br>

        <label for="distance">Távolság (km):</label>
        <input type="number" id="distance" name="distance" min="0" required><br>

        <label for="fuel_type">Üzemanyagtípus:</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="diesel">Dízel</option>
            <option value="gasoline">Benzin</option>
        </select><br>

        <input type="submit" value="Számoljunk!">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
